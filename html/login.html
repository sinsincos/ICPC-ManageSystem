<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>ACM实验室管理系统</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!--图标-->
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	
	<!--布局框架-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	
	<!--主要样式-->
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

<div class="login">
	<div class="container-login100">
		<div class="wrap-login100">
			<div class="login100-pic js-tilt" data-tilt>
				<img src="img/sdu-logo.jpg" alt="sdu" height="16%">
				<img src="img/logo.png" alt="acm">
				<span class="login100-form-title">ACM实验室管理系统</span>
				<br>
			</div>

			<form class="login100-form">
				<span class="login100-form-title" id="title">
					学生登录
				</span>

				<div class="wrap-input100 validate-input">
					<input class="input100" type="text" name="uid" placeholder="学号">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-user" aria-hidden="true"></i>
					</span>
				</div>

				<div class="wrap-input100 validate-input">
					<input class="input100" type="password" name="pass" placeholder="密码">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
				</div>
				
				<div class="container-login100-form-btn">
					<a href="../../云端镜像/upload">test</a>
					<button class="login100-form-btn" onclick="login()" type="button">
						登录
					</button>
				</div>

				<div class="text-center p-t-12">
					<p class="txt2" id="response" style="display: none">
					</p>
				</div>
			</form>
		</div>
	</div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script type="text/javascript" src="js/jquery.md5.min.js"></script>
<script type="text/javascript" src="js/login.js" ></script>
</body>
</html>
